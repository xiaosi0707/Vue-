<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <p>{{ reversedMessage() }}</p>
</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    methods: {
      reversedMessage: function() {
        return this.message.split('').reverse().join('')
      }
    }
  })
</script>
</body>
</html>
