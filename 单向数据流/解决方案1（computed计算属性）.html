<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{ count }}
        <custom-com :count="count"></custom-com>
    </div>

    <script>
        Vue.component('customCom', {
            props: ['count'],
            data () {
                return {
                    // 首先依旧作为局部初始值
                    increment: this.count
                }
            },
            computed: {
                incrementCount () {
                    return this.increment
                }
            },
            template: `<div>
            <h2>我是一个自定义组件</h2>
            <p>{{ incrementCount }}</p>
            <input type="button" value="改变" @click="changeCount">
        </div>`,
            methods: {
                changeCount () {
                    this.increment ++
                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                count: 0
            }
        })
    </script>
</body>
</html>
